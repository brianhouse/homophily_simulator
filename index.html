<html>
<head>
    <meta charset="UTF-8">
    <title>Homophily Simulator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/addons/p5.dom.min.js"></script>
    <script src="util.js"></script>
    <script src="Grid.js"></script>
    <script src="Agent.js"></script>    
    <script src="main.js"></script>
    <style type="text/css">

        html, body {
            margin: 0;
            padding: 0;
            font-family: monospace;
        }

        #p5 {
            margin: 100px;
            margin-bottom: 20px;
        }

        #controls {
            margin: 100px;
            margin-top: 0px;
        }

        a {
            color: black;
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div id="p5"></div>
    <div id="controls">
        <table>
            <tr>
                <td>POPULATION</td><td><input id="population_field" type="text" size="3" maxlength="3" value="600" /></td>
            </tr>
            <tr>
                <td>DENSITY</td><td><input id="density_field" type="text" size="3" maxlength="3" value="70" /></td>
            </tr>
            <tr>
                <td>ATTITUDE</td><td><input id="attitude_field" type="text" size="3" maxlength="3" value="0.3" /> </td>
            </tr>
        </table>
        <br /><br />
        <button id="run">RUN</button>
        <br /><br />
        <button id="reset">RESET</button>
    </div>
</body>
</html>
